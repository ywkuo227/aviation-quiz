<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz</title>
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header section to display View Highscore link and time remain. -->
    <header>
        <a href="highscore.html">View Highscores</a>
        <div>Time: <span id="idTimer"></span></div>
    </header>
    <!-- Main content section -->
    <main>
        <!-- Intro section -->
        <section id="idIntroSec">
            <h1>Aviation Chellenges</h1>
            <p>
                Try to answer the following aviation-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="idBtnStartQuiz">Start Quiz</button>
        </section>
        <!-- Question section -->
        <section id="idQueSec">
            <h1 id="idQuestion"></h1>
            <div id="idChoices"></div>
            <div id="idResponseDisplay">
                <hr>
                <p id="idResponse"></p>
            </div>
        </section>
        <!-- User Input section -->
        <section id="idUserInput">
            <h1>All Done!</h1>
            <div id="idChoices">
                <p>Your final score is <span id="idScore"></span>.</p>
                <form action="highscore.html">
                    <label for="userInitial">Enter initials:</label>
                    <input type="text" id="userInitial">
                    <input type="submit" value="Submit" id="idSubmitBtn">
                </form>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scptIndex.js"></script>
</body>
</html>
