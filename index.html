<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscore.html">View Highscores</a>
        <div>Time: <span id="idTimer"></span></div>
    </header>
    <main>
        <section id="idIntroSec">
            <h1>Aviation Chellenges</h1>
            <p>
                Try to answer the following aviation-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="idBtnStartQuiz">Start Quiz</button>
        </section>

        <section id="idQueSec">
            <h1 id="idQuestion"></h1>
            <ul id="idChoices"></ul>
            <div id="idResponseDisplay">
                <hr>
                <p id="idResponse"></p>
            </div>
        </section>

    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
